            cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(208, 188, 255, 0.4);
            display: none;

        .btn-start:hover { transform: scale(1.05); }

        #player-container {

            display: flex; justify-content: center; align-items: center;

            z-index: 10; pointer-events: none;

            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;

        .vinyl-record {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(#111 50%, #222 100%);
            border: 2px solid #333; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            animation: spin 6s linear infinite; animation-play-state: paused;
        }
        .vinyl-record::before {
            content: ''; position: absolute; width: 90%; height: 90%; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 0 10px rgba(255,255,255,0.02), 0 0 0 20px rgba(255,255,255,0.02);

        function preloadAssets() {
            let loadedCount = 0;

            const updateProgress = () => {
                loadedCount++;
                if(loadedCount > totalAssets) loadedCount = totalAssets;
                const percent = Math.floor((loadedCount / totalAssets) * 100);
                loadingText.innerText = `Y√ºkleniyor %${percent}`;
                if (loadedCount >= totalAssets * 0.9) showStartButton();
            };

            liste.forEach(item => {
                const img = new Image();

            // Otomatik oynatmaya √ßalƒ±≈ü, butonunu g√ºncelle
            audio.play().then(() => {
                updatePlayButton(true);
            }).catch(e => {
                console.log("Oynatma hatasƒ±:", e);
                updatePlayButton(false); // Ba≈ülayamazsa play ikonunda kalsƒ±n
            });
        }

        function gosterOgretmen() {
            audio.pause();
            updatePlayButton(false);
            state = "teacher";
            
            const veri = liste[index];
            txtTeacher.innerText = veri.isim;

            imgMain.src = "";
            imgBlur.src = "";
            const yeniSrc = veri.foto;
            const onImageReady = () => {
                playerCont.classList.add('hide-player');
                teacherCont.classList.add('show-teacher');
            };

            imgMain.onload = onImageReady;
            imgMain.src = yeniSrc;
            imgBlur.src = yeniSrc;
            if(imgMain.complete) onImageReady();
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + "%";
                txtCurrent.innerText = formatTime(audio.currentTime);
                txtTotal.innerText = formatTime(audio.duration);
            }
        });
        
        audio.addEventListener('loadedmetadata', () => {
            txtTotal.innerText = formatTime(audio.duration);
        });

        // ≈ûarkƒ± kendiliƒüinden biterse butonu g√ºncelle
        audio.addEventListener('ended', () => {
            updatePlayButton(false);
        });

            audio.pause();
            if (document.exitFullscreen) document.exitFullscreen();

            `;
        }
